<!DOCTYPE html>
<html>
<head>
  <title>Invitación a Punto Limite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .contenedor {
      width: 80%;
      margin: 40px auto;
      text-align: center;
    }
    
    .logo-cafe {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #964B00;
      position: relative;
    }
    
    .logo-cafe::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 30%;
      background-color: #FFF;
      border-radius: 50%;
    }
    
    .logo-cafe::after {
      content: "";
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20%;
      height: 20%;
      background-color: #FFF;
      border-radius: 50%;
    }
    
    .descripcion {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .opciones {
      margin-top: 20px;
    }
    
    .opciones button {
      width: 100px;
      height: 40px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    
    .opciones button:hover {
      background-color: #3e8e41;
    }
    
    .corazon {
      font-size: 24px;
      color: #e74c3c;
    }
    
    .carita-triste {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border-radius: 50%;
      position: relative;
    }
    
    .cara {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #ffe0e0;
    }
    
    .ojos {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .ojo {
      width: 15px;
      height: 15px;
      background-color: #333;
      border-radius: 50%;
      display: inline-block;
      margin: 0 10px;
    }
    
    .boca {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 10px;
      border-radius: 0 0 10px 10px;
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="logo-cafe"></div>
    <p class="descripcion">¿Aceptas ir a Punto Limite en Lanusita el domingo?</p>
    <div class="opciones">
      <button id="si">Si</button>
      <button id="no">No</button>
    </div>
    <span class="corazon">&hearts;</span>
    <div id="respuesta" style="display: none;"></div>
  </div>

  <script>
    document.getElementById("si").addEventListener("click", function() {
      document.getElementById("respuesta").innerHTML = "Te parece bien a las 16 hs? Responder al WPP";
      document.getElementById("respuesta").style.display = "block";
    });
    
    document.getElementById("no").addEventListener("click", function() {
      document.getElementById("respuesta").innerHTML = `
        <div class="carita-triste">
          <div class="cara"></div>
          <div class="ojos">
            <div class="ojo izquierdo"></div>
            <div class="ojo derecho"></div>
          </div>
          <div class="boca"></div>
        </div>
      `;
      document.getElementById("respuesta").style.display = "block";
    });
  </script>
</body>
</html>
